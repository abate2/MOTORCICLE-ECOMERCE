<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container-fluid p-0">
        <div class="top-bar" >
            <div id="right-top">
                <div class="logo">
                    <img src="./images/logo.png" alt="Company logo">
                </div>
                <h2 class="brand">MOTORS&<span class="brand">CRAZIES</span></h2>
            </div>
            <!--====================END OF RIGHT-TOP====================-->
            <div id="middle-top">
                <div class="search-box mt-5" >
                    <form action="/form" method="get">
                        <label for="search">Search</label>
                        <div class="search-container">
                            <input type="text" id="search" name="wanted-article" placeholder="Enter the product that you are looking for">
                            <i class="bi bi-search"></i>
                        </div>
                    </form>
                </div>
                <div class="categories">
                    <a href="#">Guantes</a>
                    <a href="#">Chaquetas</a>
                    <a href="#">Botas</a>
                    <a href="#">Impermeables</a>
                </div>
            </div>
            <div id="left-top">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label fs-4" for="exampleCheck1">Do you agree the terms and conditions?</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3 btn-lg">Submit</button>
                    <i class="bi bi-cart"></i>
                </form>
            </div>
        </div> 
        <!--====================END OF TOP-BAR====================-->
        <div id="main" class="container-fluid m-0 p-0">
            <div class="row m-0 p-0">
                <aside id="sidebar" class="col-3 mt-5 text-center p-0">
                    <div id="sidebar1"></div>
                    <div id="sidebar2" class="mt-3"></div>
                    <div id="sidebar3" class="mt-3"></div>
                    <div id="sidebar4" class="mt-3"></div>
                    <div id="sidebar5" class="mt-3"></div>
                    <div id="sidebar6" class="mt-3"></div>
                    <div id="sidebar7" class="mt-3"></div>
                    <div id="sidebar8" class="mt-3"></div>
                    <div id="sidebar9" class="mt-3"></div>
                    <div id="sidebar10" class="mt-3"></div>
                </aside>
        <!--====================END OF ASIDE======================-->
                <div id="products-container" class="col-9 d-flex flex-wrap align-items-center justify-content-center">
                    <div id="product1" ></div>
                    <div id="product2" ></div>
                    <div id="product3" ></div>
                    <div id="product4" ></div>
                    <div id="product5" ></div>
                    <div id="product6" ></div>
                    <div id="product7" ></div>
                    <div id="product8" ></div>
                    <div id="product9" ></div>
                </div>
        <!--====================END OF MAIN======================-->
            </div>
        </div>
